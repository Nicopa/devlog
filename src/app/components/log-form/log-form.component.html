<mat-card class="log-form-card">
  <mat-card-content>
    <form [formGroup]="logForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="description-field">
        <textarea matInput formControlName="description" rows="3" placeholder="Enter your log here"></textarea>
      </mat-form-field>

      <div class="last-field">
        <mat-form-field appearance="outline">
          <mat-label>Category</mat-label>
          <mat-select formControlName="category">
            <mat-option *ngFor="let category of categories" [value]="category">
              {{category}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="!logForm.valid">
          Add Log
        </button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
